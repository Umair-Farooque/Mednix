<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mednix - Drug Information Assistant</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <!-- Main Lamp Demo -->
  <div class="lamp-container">
    <div class="lamp-effect-wrapper">
      <div class="lamp-beam-left"></div>
      <div class="lamp-beam-right"></div>
      <div class="lamp-blur-bg"></div>
      <div class="lamp-backdrop"></div>
      <div class="lamp-glow-large"></div>
      <div class="lamp-glow-medium"></div>
      <div class="lamp-light-beam"></div>
      <div class="lamp-mask"></div>
    </div>
    <div class="lamp-content">
      <h1 class="lamp-title">
        Mednix <br /> Drug Information BanK
      </h1>
    </div>
  </div>

  <!-- Custom Colored Lamp -->
  <div class="lamp-container custom-lamp">
    <div class="lamp-effect-wrapper">
      <div class="lamp-beam-left lamp-beam-custom"></div>
      <div class="lamp-beam-right lamp-beam-custom"></div>
      <div class="lamp-blur-bg"></div>
      <div class="lamp-backdrop"></div>
      <div class="lamp-glow-large"></div>
      <div class="lamp-glow-medium lamp-glow-custom"></div>
      <div class="lamp-light-beam lamp-light-custom"></div>
      <div class="lamp-mask"></div>
    </div>
    <div class="lamp-content">
      <h1 class="lamp-title lamp-title-custom">Click to Chat</h1>
      <button id="chatButton" class="chat-button">Start Chatting</button>
    </div>
  </div>

  <!-- Chat Section -->
  <section id="chatSection" class="chat-section">
    <div class="chat-container">
      <div class="chat-header">
        <h2>Mednix Drug Information Assistant</h2>
        <p>Ask me anything about medications and their effects</p>
      </div>
      <div id="chatMessages" class="chat-messages">
        <div class="message bot-message">
          Hello! I'm your Mednix assistant. How can I help you with medications today?
        </div>
      </div>
      <div class="chat-input-container">
        <input
          type="text"
          id="userInput"
          placeholder="Type your question about medications..."
          class="chat-input"
        />
        <button id="sendButton" class="send-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
               viewBox="0 0 24 24" fill="none" stroke="currentColor"
               stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </section>

  <!-- Load external JS with defer to ensure DOM is ready -->
  <script src="/static/script.js" defer></script>
  
  <!-- Initialize the application -->
  <script>
    // This is a fallback in case the script fails to load
    window.addEventListener('load', function() {
      if (typeof initializeApp === 'function') {
        initializeApp();
      } else if (window.chatUI) {
        // If initializeApp isn't available but chatUI exists, it's already initialized
        console.log('Chat UI already initialized');
      } else {
        console.warn('Failed to initialize application. Script may not have loaded correctly.');
      }
    });
  </script>
</body>
</html>
